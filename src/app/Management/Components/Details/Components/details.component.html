<app-navbar></app-navbar>

<div class="row mt-2 pb-2 d-flex justify-content-center" *ngIf="pokemon !== null && pokemon !== undefined">
    <div class="card-deck pt-2 col-lg-3">
      <div class="card bg-light text-center">
        <div class="card-header">
          <h3 class="card-title text-center text-capitalize font-weight-bold">{{pokemon.name}}</h3>
        </div>
        <img class="card-img-top" src="{{pokemon.image}}" alt="Card image">
        <div class="card-body">
            <p class="card-text">#Id : {{pokemon.id}} </p>
            <p class="card-text">Height : {{pokemon.height}} </p>
            <p class="card-text">Weight : {{pokemon.weight}} </p>
          <p class="card-text" *ngIf="pokemon.type !== undefined && pokemon.type.length > 1">Type : <label for="type"
              class="text-capitalize">{{pokemon.type[0].name}}/{{pokemon.type[1].name}}</label>
          </p>
          <p class="card-text" *ngIf="pokemon.type !== undefined && pokemon.type.length === 1">Type : <label for="type"
              class="text-capitalize">{{pokemon.type[0].name}}</label>
          </p>

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Movement list
          </button>
          <div class="collapse" id="collapseExample">
            <ul>
                <li *ngFor="let move of pokemon.movList">
                    {{move.name}}
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
  </div>

  <h2 class="row mt-2 pb-2 d-flex justify-content-center" *ngIf="pokemon === null || pokemon === undefined">
    No Pok√©mon Found with that name! Please check the input and try again.
  </h2>
